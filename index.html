<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <title>Contact form</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-11 col-md-8 col-lg-6 rounded-4">
        <h2 class="fw-bold mb-3">Contact Us</h2>
        
        <form name="myForm">
          <section class="d-flex flex-column flex-md-row gap-3 mb-3">
            <div class="w-100">
              <label for="fname" class="form-label">First Name &#42;</label>
              <input type="text" id="fname" name="fname" class="form-control-lg w-100">
              <div class="f_error error d-none">This field is required</div>
            </div>
            
            <div class="w-100">
              <label for="lname" class="form-label">Last Name &#42;</label>
              <input type="text" id="lname" name="lname" class="form-control-lg w-100">
              <div class="l_error error d-none">This field is required</div>
            </div>
          </section>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email Address &#42;</label>
            <input type="text" id="email" name="email" class="form-control-lg w-100">
            <div class="emailerror error d-none">Please enter a valid email address</div>
            <div class="e_error error d-none">This field is required</div>
          </div>
          
          <div class="mb-3">
            <p class="mb-2 mb-md-3">Query Type &#42;</p>
            <section class="query-section d-flex flex-column flex-md-row gap-2 gap-md-3">
              <div class="w-100 w-md-50 rounded-3 px-4 py-2  position-relative">
                <input type="radio" id="general_enquiry" name="query_type" value="general_enquiry" class="form-check-input">
                <label for="general_enquiry" class="form-check-label ms-2">General Enquiry</label>
              </div>
              <div class="w-100 w-md-50 rounded-3 px-4 py-2  position-relative">
                <input type="radio" id="support_request" name="query_type" value="support_request" class="form-check-input">      
                <label for="support_request" class="form-check-label ms-2">Support Request</label>
              </div>
            </section>
            <div class="q_error error d-none">Please select a query type</div>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message &#42;</label>
            <textarea id="message" name="message" class="form-control-lg w-100"></textarea>
            <div class="m_error error d-none">This field is required</div>
          </div>
          
          <div class="mb-3 d-block">
            <input type="checkbox" id="consent" name="consent" class="form-check-input">
            <label for="consent" class="form-check-label d-inline">I consent to being contacted by the team &#42;</label>
            <div class="c_error error d-none lh-1">To submit this form, please consent to being contacted</div>
          </div>
            
          <button type="submit" class="border-0 w-100 rounded-3">Submit</button>
          
          <button type="button" class="success p-2 p-md-4 rounded-3 position-absolute text-start d-none" onclick="msgRemove()">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="fa-regular fa-circle-check success-icon"></i>
              <div class="fw-bold">Message Sent!</div>
            </div>

            <div>Thanks for completing the form. We'll be in touch soon!</div>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/apii2">Apeksha Shrestha</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
